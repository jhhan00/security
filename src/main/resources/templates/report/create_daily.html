<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Daily</title>
    <link rel="stylesheet" href="/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap-grid.css">
    <link rel="stylesheet" href="/bootstrap-reboot.css">
    <link rel="stylesheet" type="text/css" href="/board.css">
    <script>
        var count = 0;
        function add() {
            var addedform = document.getElementById('field');
            var str =
                "<label>Daily_Done</label><br/>"+
                "<textarea type=\"text\" name=\"done" + count + " \" placeholder='최대 2000자' cols='80'></textarea>";
            var div = document.createElement('div');
            div.id="added" + count;
            div.innerHTML = str;
            addedform.appendChild(div);
            count++;
            console.log(count);
        }
        function remove() {
            console.log(count);
            if(count > 1) {
                var addedDiv = document.getElementById("added" + (--count));
                document.getElementById('field').removeChild(addedDiv);
            }
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Main</a>
            <a class="navbar-brand" th:href="${oldUrl}">Back</a>
        </div>
    </nav>
    <div class="container">
        <div>
<!--            <a href="/">Main</a>-->
<!--            <a href="/report">Back</a>-->
            <div class="t-c">
                <span th:text="${authority.username}">username</span>, Welcome!
<!--                <span th:text="${authority.realName}">realname</span>-->
<!--                <span th:text="${authority.role}">role</span>-->
            </div>
        </div>
        <hr/>
        <div>
            <h5>Daily Report</h5>
            <form th:object="${task}" method="post" action="/report/create/daily">
                <div>
                    <label>Done</label>
                    <div id="field"></div>
                    <input type="button" value="Add" onclick="add()"/>
                    <input type="button" value="Delete" onclick="remove()" />
                </div><br/>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
